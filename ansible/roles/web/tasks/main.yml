---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"

- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: present
  when: ansible_os_family == "Debian"
  notify: Restart nginx

- name: Install PHP-FPM and extensions
  ansible.builtin.apt:
    name:
      - php-fpm
      - php-cli
      - php-json
      - php-mbstring
    state: present
  when: ansible_os_family == "Debian"
  notify: Restart php-fpm

- name: Ensure web root directory exists
  ansible.builtin.file:
    path: /var/www/html
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Deploy Nginx configuration
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
    owner: root
    group: root
    mode: '0644'
  notify: Reload nginx

- name: Deploy index.php
  ansible.builtin.template:
    src: index.php.j2
    dest: /var/www/html/index.php
    owner: www-data
    group: www-data
    mode: '0644'

- name: Configure logrotate for Nginx logs
  ansible.builtin.copy:
    dest: /etc/logrotate.d/nginx
    mode: '0644'
    content: |
      /var/log/nginx/*.log {
          daily
          missingok
          rotate 14
          compress
          delaycompress
          notifempty
          create 0640 www-data adm
          sharedscripts
          postrotate
              [ -f /var/run/nginx.pid ] && kill -USR1 $(cat /var/run/nginx.pid)
          endscript
      }

- name: Ensure Nginx is running and enabled
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Ensure PHP-FPM is running and enabled
  ansible.builtin.service:
    name: php8.3-fpm
    state: started
    enabled: true
